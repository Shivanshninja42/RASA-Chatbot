  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_city:
  - text: " enter the city name " 
 
  utter_temp:
  - text: " today temperatre is {temp}"

  utter_knowledge:
  - text: "which kind of information you want"

  utter_info:
  - text: " {new_action}  "

  utter_new:
  - text: " enter your message for translation   "

  utter_old: 
  - text: " {custom_action} "

  utter_image: 
  - text: " ok tell me which kind of image you want "

  utter_picture: 
  - text: " here is the picture  {my_action} "

  
